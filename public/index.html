<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Helper - Barcode Scanner</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“š Library Helper</h1>
      <p class="subtitle">Scan employee badge, then scan book code</p>
    </header>

    <main>
      <!-- Scanner Section -->
      <div class="scanner-section">
        <div id="reader" class="scanner-box"></div>
        <div class="scanner-controls">
          <button id="startBtn" class="btn btn-primary">Start Scanner</button>
          <button id="stopBtn" class="btn btn-secondary" style="display: none;">Stop Scanner</button>
        </div>
        <div id="scanStatus" class="status-message"></div>
      </div>

      <!-- Recent Scans Section -->
      <div class="scans-section">
        <h2>Recent Scans</h2>
        <div id="scansList" class="scans-list">
          <p class="empty-state">No items scanned yet</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h2>Add to Database?</h2>
      <div class="barcode-display">
        <strong>Employee Badge:</strong>
        <span id="modalEmployeeBadge"></span>
      </div>
      <div class="barcode-display">
        <strong>Book Code:</strong>
        <span id="modalBarcode"></span>
      </div>
      <div class="form-group">
        <label for="notesInput">Notes (optional):</label>
        <textarea id="notesInput" rows="3" placeholder="Add any notes about this item..."></textarea>
      </div>
      <div class="modal-actions">
        <button id="confirmYes" class="btn btn-success">Yes, Add It</button>
        <button id="confirmNo" class="btn btn-danger">No, Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
