<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Helper - Barcode Scanner</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <main>
      <!-- Scanner Section -->
      <div class="scanner-section">
        <div id="reader" class="scanner-box"></div>
        <div class="scanner-controls">
          <button id="startBtn" class="btn btn-primary">Start Scanner</button>
          <button id="stopBtn" class="btn btn-secondary" style="display: none;">Stop Scanner</button>
        </div>
        <div id="scanStatus" class="status-message"></div>
      </div>

      <!-- Active Checkouts Section -->
      <div class="scans-section">
        <h2>Currently Checked Out</h2>
        <div id="scansList" class="scans-list">
          <p class="empty-state">No books currently checked out</p>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
